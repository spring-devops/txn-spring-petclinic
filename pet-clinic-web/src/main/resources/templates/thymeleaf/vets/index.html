<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of Vets'">Title</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets ...</h1>
    <table>
        <thead>
        <tr>
            <th th:text="'Vet ID'">Vet ID ...</th>
            <th th:text="'Vet Last Name'">Vet Last Name ...</th>
            <th th:text="'Vet First Name'">Vet First Name ...</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vets" type="java.util.Set<testapps.springframework.txnspringpetclinic.data.model.Veterinarian>"*/-->
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">10001</td>
            <td th:text="${vet.lastName}">McClinton</td>
            <td th:text="${vet.firstName}">Vetty</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
