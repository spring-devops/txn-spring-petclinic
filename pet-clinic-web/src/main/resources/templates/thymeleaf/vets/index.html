<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{thymeleaf/fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Veterinarian List'">Title</title>
</head>
<body>
    <h2 th:text="'Veterinarian List'">List of Vets ...</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;" th:text="'ID'">Vet ID ...</th>
            <th style="width: 150px;" th:text="'Last Name'">Vet Last Name ...</th>
            <th style="width: 150px;" th:text="'First Name'">Vet First Name ...</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vets" type="java.util.Set<testapps.springframework.txnspringpetclinic.data.model.Veterinarian>"*/-->
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">10001</td>
            <td th:text="${vet.lastName}">McClinton</td>
            <td th:text="${vet.firstName}">Vetty</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
