<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Owner List'">Title ...</title>
</head>
<body>
    <h1 th:text="'Owner List'">Owner List ...</h1>
    <table>
        <thead>
        <tr>
            <th th:text="'Owner ID'">Owner ID ...</th>
            <th th:text="'Owner Last Name'">Owner Last Name ...</th>
            <th th:text="'Owner First Name'">Owner First Name ...</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="owners" type="java.util.Set<testapps.springframework.txnspringpetclinic.data.model.Owner>"*/-->
        <tr th:each="owner:${owners}">
            <td th:text="${owner.id}">10001</td>
            <td th:text="${owner.lastName}">McClinton</td>
            <td th:text="${owner.firstName}">Testy</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
